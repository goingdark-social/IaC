apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  namespace: argocd
  name: infrastructure
  labels:
    app.kubernetes.io/part-of: infrastructure
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '-10'
spec:
  generators:
    - git:
        repoURL: https://github.com/goingdark-social/IaC.git
        revision: main
        directories:
          - path: kubernetes/apps/argocd
          - path: kubernetes/apps/base-system
          - path: kubernetes/apps/database
          - path: kubernetes/apps/crds
          - path: kubernetes/apps/default
          - path: kubernetes/apps/deployment
          - path: kubernetes/apps/kube-system
  template:
    metadata:
      name: 'infra-{{path.basename}}'
      namespace: argocd
      labels:
        app.kubernetes.io/component: 'static-infrastructure'
        app.kubernetes.io/part-of: infrastructure
      annotations:
        argocd.argoproj.io/sync-wave: '-10'
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/goingdark-social/IaC.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          - PruneLast=true
          - RespectIgnoreDifferences=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  namespace: argocd
  name: platform
  labels:
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  generators:
    - git:
        repoURL: https://github.com/goingdark-social/IaC.git
        revision: main
        directories:
          - path: kubernetes/apps/platform/*/overlays/*
  template:
    metadata:
      name: '{{- $relative := replace path "kubernetes/apps/platform/" "" -}}{{- $name := replace (replace $relative "/overlays/" "-") "/" "-" -}}platform-{{$name}}'
      namespace: argocd
      labels:
        app.kubernetes.io/component: 'platform-{{ path | replace "kubernetes/apps/platform/" "" | replace "/" "-" }}'
        app.kubernetes.io/part-of: platform
      annotations:
        argocd.argoproj.io/sync-wave: '0'
    spec:
      project: platform
      source:
        repoURL: https://github.com/goingdark-social/IaC.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{- $relative := replace path "kubernetes/apps/platform/" "" -}}{{- $segments := splitList "/" $relative -}}{{- $app := index $segments 0 -}}{{- $env := index $segments (sub (len $segments) 1) -}}{{- if eq $env "prod" -}}{{ $app }}{{- else -}}{{ printf "%s-%s" $app $env }}{{- end -}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          - PruneLast=true
          - RespectIgnoreDifferences=true
