apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: dex.mastodon.clientSecret
      remoteRef:
        key: app-argocd-mastodon-client-secret
    - secretKey: dex.mastodon.clientId
      remoteRef:
        key: app-argocd-mastodon-client-id
