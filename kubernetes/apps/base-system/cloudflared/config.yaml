tunnel: hcloud
credentials-file: /etc/cloudflared/credentials/credentials.json
metrics: 0.0.0.0:2000
no-autoupdate: true

warp-routing:
  enabled: false

ingress:

  - hostname: argocd.goingdark.social
    service: https://cilium-gateway-external.gateway.svc.cluster.local:443
  - hostname: "*.goingdark.social"
    service: https://cilium-gateway-external.gateway.svc.cluster.local:443
    # Let SNI follow the requested host for wildcard
  - hostname: goingdark.social
    service: https://cilium-gateway-external.gateway.svc.cluster.local:443
    originRequest:
      originServerName: goingdark.social
  - service: http_status:404
