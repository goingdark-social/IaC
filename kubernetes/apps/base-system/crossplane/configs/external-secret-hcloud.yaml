apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hcloud-credentials
  namespace: crossplane-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: hcloud-credentials
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: infra-hcloud-api-token
