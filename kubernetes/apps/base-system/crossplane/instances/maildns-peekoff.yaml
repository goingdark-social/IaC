apiVersion: dns.goingdark.social/v1alpha1
kind: MailDNS
metadata:
  name: mail-peekoff
  namespace: crossplane-system
spec:
  compositionSelector:
    matchLabels:
      provider: custom
  compositionRef:
    name: maildns-custom

  # Domain configuration
  domain: peekoff.com
  mailHostname: mail.peekoff.com

  # IPv4 address (required) - from Stalwart mail LoadBalancer
  ipv4: "116.203.137.71"

  # IPv6 address (optional) - uncomment if LoadBalancer has IPv6
  # ipv6: "2a01:4f8:1234:5678::1"

  # DKIM selectors
  dkimEd25519Selector: "202404e"
  dkimRsaSelector: "202404r"
