apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xmaildns.dns.goingdark.social
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  group: dns.goingdark.social
  names:
    kind: XMailDNS
    plural: xmaildns
  claimNames:
    kind: MailDNS
    plural: maildns
  connectionSecretKeys:
    - zone-id
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                writeConnectionSecretToRef:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                domain:
                  type: string
                  description: "Domain name (e.g., peekoff.com)"
                mailHostname:
                  type: string
                  description: "Mail server hostname (e.g., mail.peekoff.com)"
                hcloudLoadBalancerId:
                  type: string
                  description: "Hetzner Cloud LoadBalancer ID to observe"
                dkimEd25519Selector:
                  type: string
                  default: "202404e"
                  description: "DKIM Ed25519 selector"
                dkimRsaSelector:
                  type: string
                  default: "202404r"
                  description: "DKIM RSA selector"
              required:
                - domain
                - mailHostname
                - hcloudLoadBalancerId
            status:
              type: object
              properties:
                loadBalancerIPv4:
                  type: string
                  description: "LoadBalancer IPv4 address (populated by ToCompositeFieldPath)"
                loadBalancerIPv6:
                  type: string
                  description: "LoadBalancer IPv6 address (populated by ToCompositeFieldPath)"
                dnsRecordsCreated:
                  type: integer
                  description: "Number of DNS records created"
    - name: v1alpha2
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                writeConnectionSecretToRef:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                domain:
                  type: string
                  description: "Domain name (e.g., peekoff.com)"
                mailHostname:
                  type: string
                  description: "Mail server hostname (e.g., mail.peekoff.com)"
                hcloudLoadBalancerId:
                  type: string
                  description: "Hetzner Cloud LoadBalancer ID to observe"
                dkimEd25519Selector:
                  type: string
                  default: "202404e"
                  description: "DKIM Ed25519 selector"
                dkimRsaSelector:
                  type: string
                  default: "202404r"
                  description: "DKIM RSA selector"
              required:
                - domain
                - mailHostname
                - hcloudLoadBalancerId
            status:
              type: object
              properties:
                loadBalancerIPv4:
                  type: string
                  description: "LoadBalancer IPv4 address (populated by ToCompositeFieldPath)"
                loadBalancerIPv6:
                  type: string
                  description: "LoadBalancer IPv6 address (populated by ToCompositeFieldPath)"
                dnsRecordsCreated:
                  type: integer
                  description: "Number of DNS records created"
