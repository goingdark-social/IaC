apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hcloud-exporter
  namespace: victoriametrics
  labels:
    app.kubernetes.io/name: hcloud-exporter
    app.kubernetes.io/part-of: observability
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: hcloud-exporter
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: token
      remoteRef:
        key: hcloud-exporter-token
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcloud-exporter
  namespace: victoriametrics
  labels:
    app.kubernetes.io/name: hcloud-exporter
    app.kubernetes.io/part-of: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hcloud-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hcloud-exporter
    spec:
      containers:
        - name: hcloud-exporter
          image: quay.io/promhippie/hcloud-exporter:3.2.14
          imagePullPolicy: IfNotPresent
          env:
            - name: HCLOUD_EXPORTER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hcloud-exporter
                  key: token
            - name: HCLOUD_EXPORTER_COLLECTOR_VOLUMES
              value: "true"
            - name: HCLOUD_EXPORTER_COLLECTOR_SERVER_METRICS
              value: "false"
          ports:
            - name: http
              containerPort: 9501
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: hcloud-exporter
  namespace: victoriametrics
  labels:
    app.kubernetes.io/name: hcloud-exporter
    app.kubernetes.io/part-of: observability
spec:
  ports:
    - name: http
      port: 9501
      targetPort: http
  selector:
    app.kubernetes.io/name: hcloud-exporter
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: hcloud-exporter
  namespace: victoriametrics
  labels:
    app.kubernetes.io/name: hcloud-exporter
    app.kubernetes.io/part-of: observability
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: hcloud-exporter
  endpoints:
    - port: http
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s
      relabelConfigs:
        - action: replace
          targetLabel: job
          replacement: hcloud
