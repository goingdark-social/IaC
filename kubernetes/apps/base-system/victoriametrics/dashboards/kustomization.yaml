apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: grafana-dashboard-
configMapGenerator:
  - name: ingress-nginx
    files:
      - ingress-nginx.json
      - ingress-nginx-request-handling-performance.json
    options: &options
      labels:
        grafana_dashboard: "1"
  - name: hetzner-inventory
    files:
      - hetzner-inventory.json
    options: *options
  - name: argocd
    files:
      - argocd.json
    options: *options
  - name: redis
    files:
      - redis.json
    options: *options
  - name: cluster-autoscaler
    files:
      - cluster-autoscaler.json
    options: *options
  - name: hpa-vpa
    files:
      - hpa-vpa.json
    options: *options
  - name: mastodon
    files:
      - mastodon.json
    options: *options
  - name: gateway-api
    files:
      - gateway-api-gatewayclasses.json
      - gateway-api-gateways.json
      - gateway-api-grpcroutes.json
      - gateway-api-httproutes.json
      - gateway-api-tcproutes.json
      - gateway-api-tlsroutes.json
      - gateway-api-udproutes.json
    options: *options
