apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: gateway
  annotations:
    io.cilium/lb-ipam-ips: "10.0.96.240"
spec:
  gatewayClassName: cilium
  
  listeners:
    - protocol: HTTPS
      port: 443
      name: https-goingdark-gateway
      hostname: goingdark.social
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-goingdark
            namespace: gateway
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-domain-goingdark-gateway
      hostname: "*.goingdark.social"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-goingdark
            namespace: gateway
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTP
      port: 80
      name: http-onion
      allowedRoutes:
        namespaces:
          from: All

