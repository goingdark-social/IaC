apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Root Mastodon kustomization - simplified structure
# This replaces the complex multi-directory structure with a clean, consolidated approach

namespace: mastodon

# Use production overlay by default
resources:
- overlays/production

# Global labels for all resources
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: mastodon
    app.kubernetes.io/part-of: mastodon
