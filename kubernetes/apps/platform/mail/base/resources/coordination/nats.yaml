apiVersion: v1
kind: Service
metadata:
  name: stalwart-nats
  labels:
    app.kubernetes.io/name: stalwart-nats
spec:
  selector:
    app.kubernetes.io/name: stalwart-nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stalwart-nats
  labels:
    app.kubernetes.io/name: stalwart-nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: stalwart-nats
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stalwart-nats
    spec:
      containers:
        - name: nats
          image: nats:2.12
          args: ["-m", "8222"]
          ports:
            - name: client
              containerPort: 4222
            - name: monitoring
              containerPort: 8222
