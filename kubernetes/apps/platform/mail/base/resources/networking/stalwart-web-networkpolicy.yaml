apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stalwart-web
  namespace: stalwart
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: stalwart
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - port: 443
      protocol: TCP
    - port: 25
      protocol: TCP
    - port: 587
      protocol: TCP
    - port: 465
      protocol: TCP
    - port: 143
      protocol: TCP
    - port: 993
      protocol: TCP
    - port: 110
      protocol: TCP
    - port: 995
      protocol: TCP
    - port: 4190
      protocol: TCP
    - port: 8080
      protocol: TCP
  egress:
  # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - port: 53
      protocol: UDP
  # Outbound SMTP
  - to:
    - podSelector: {}
    ports:
    - port: 25
      protocol: TCP
  # HTTPS (for ACME/Let's Encrypt)
  - to:
    - podSelector: {}
    ports:
    - port: 443
      protocol: TCP
  # PostgreSQL (CloudNativePG) - allow egress to DB
  - to:
    - namespaceSelector:
        matchLabels:
          name: stalwart
      podSelector:
        matchLabels:
          cnpg.io/cluster: stalwart-postgresql
    ports:
    - port: 5432
      protocol: TCP