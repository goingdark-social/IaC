# Priority class patches for all Mastodon components
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-master
  namespace: mastodon
spec:
  template:
    spec:
      priorityClassName: mastodon-critical
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mastodon-redis-master
  namespace: mastodon
spec:
  template:
    spec:
      priorityClassName: mastodon-critical
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-sidekiq-default
  namespace: mastodon
spec:
  template:
    spec:
      priorityClassName: mastodon-high
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-sidekiq-federation
  namespace: mastodon
spec:
  template:
    spec:
      priorityClassName: mastodon-high
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-sidekiq-background
  namespace: mastodon
spec:
  template:
    spec:
      priorityClassName: mastodon-high
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-sidekiq-scheduler
  namespace: mastodon
spec:
  template:
    spec:
      priorityClassName: mastodon-high
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-streaming
  namespace: mastodon
spec:
  template:
    spec:
      priorityClassName: mastodon-high
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-web
  namespace: mastodon
spec:
  template:
    spec:
      priorityClassName: mastodon-high