# Priority class patches for all Mastodon components
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-master
  namespace: mastodon
spec:
  template:
    spec:
      priorityClassName: mastodon-critical
---
# TODO: After migration complete and stable (7+ days), remove this patch for Zalando PostgreSQL
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: mastodon-postgresql
  namespace: mastodon
spec:
  podPriorityClassName: mastodon-critical
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mastodon-redis-master
  namespace: mastodon
