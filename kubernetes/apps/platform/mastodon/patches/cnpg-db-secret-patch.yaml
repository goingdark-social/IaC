# Strategic patch to redirect database credentials to CNPG
# This patch updates the mastodon-db-url secret to use CNPG database-app credentials

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mastodon-db-url
spec:
  # Keep the same refresh interval
  refreshInterval: 1h
  # Update to use CNPG credentials by referencing the database-app secret
  secretStoreRef:
    kind: SecretStore
    name: cnpg-k8s-store
  target:
    name: mastodon-db-url
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Map CNPG credentials to expected Mastodon format
        DB_USER: "{{ .username }}"
        DB_PASS: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: database-app
        property: username
    - secretKey: password
      remoteRef:
        key: database-app
        property: password