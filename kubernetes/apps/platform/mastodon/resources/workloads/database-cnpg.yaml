---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: database-cnpg
  namespace: mastodon
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  enableSuperuserAccess: true
  
  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - mastodon
        roles:
          - mastodon
        source:
          externalCluster: zalando-cluster
        # Run pg_dump with custom format for faster parallel restore
        pgDumpExtraOptions:
          - "--verbose"
          - "--format=custom"
          - "--no-owner"
          - "--no-acl"
        # Restore with parallel jobs for better performance
        pgRestoreExtraOptions:
          - "--verbose"
          - "--jobs=4"
          - "--no-owner"
          - "--no-acl"
  
  storage:
    size: 40Gi
    storageClass: hcloud-volumes-encrypted-xfs
  walStorage:
    size: 10Gi
    storageClass: hcloud-volumes-encrypted-xfs
  monitoring:
    enablePodMonitor: true
  postgresql:
    enableAlterSystem: true
    parameters:
      max_connections: "300"
      shared_buffers: "512MB"
      effective_cache_size: "512MB"
      maintenance_work_mem: "128MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "100"
      work_mem: "1702kB"
      huge_pages: "off"
      min_wal_size: "2GB"
      max_wal_size: "8GB"
      max_worker_processes: "4"
      max_parallel_workers_per_gather: "2"
      max_parallel_workers: "4"
      max_parallel_maintenance_workers: "2"
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: "all"
  certificates:
    serverCASecret: mastodon-postgresql-ca
    clientCASecret: mastodon-postgresql-ca
    serverTLSSecret: mastodon-postgresql-server
    serverAltDNSNames:
      - database-cnpg
      - database-cnpg.mastodon
      - database-cnpg.mastodon.svc
      - database-cnpg.mastodon.svc.cluster.local
      - database-cnpg-rw
      - database-cnpg-rw.mastodon
      - database-cnpg-rw.mastodon.svc
      - database-cnpg-rw.mastodon.svc.cluster.local
      - database-cnpg-ro
      - database-cnpg-ro.mastodon
      - database-cnpg-ro.mastodon.svc
      - database-cnpg-ro.mastodon.svc.cluster.local
      - database-cnpg-pooler-rw
      - database-cnpg-pooler-rw.mastodon
      - database-cnpg-pooler-rw.mastodon.svc
      - database-cnpg-pooler-rw.mastodon.svc.cluster.local
      - database-cnpg-pooler-ro
      - database-cnpg-pooler-ro.mastodon
      - database-cnpg-pooler-ro.mastodon.svc
      - database-cnpg-pooler-ro.mastodon.svc.cluster.local
  externalClusters:
    - name: zalando-cluster
      connectionParameters:
        host: mastodon-postgresql.mastodon.svc.cluster.local
        port: "5432"
        user: standby
        dbname: mastodon
        sslmode: verify-ca
      password:
        name: zalando-standby-credentials
        key: password
      sslRootCert:
        name: mastodon-postgresql-ca
        key: ca.crt
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "2Gi"
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
  tolerations:
    - key: "autoscaler-node"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: database-cnpg-pooler-rw
  namespace: mastodon
spec:
  cluster:
    name: database-cnpg
  instances: 2
  type: rw
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "1000"
      default_pool_size: "125"
  template:
    metadata:
      labels:
        app: database-cnpg-pooler-rw
    spec:
      containers:
        - resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 100Mi
          name: pgbouncer
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - database-cnpg-pooler-rw
              topologyKey: "kubernetes.io/hostname"
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: database-cnpg-pooler-ro
  namespace: mastodon
spec:
  cluster:
    name: database-cnpg
  instances: 2
  type: ro
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "1000"
      default_pool_size: "125"
  template:
    metadata:
      labels:
        app: database-cnpg-pooler-ro
    spec:
      containers:
        - resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 100Mi
          name: pgbouncer
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - database-cnpg-pooler-ro
              topologyKey: "kubernetes.io/hostname"
