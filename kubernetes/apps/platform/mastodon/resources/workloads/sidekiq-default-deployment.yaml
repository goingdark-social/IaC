apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-sidekiq-default
  namespace: mastodon
  labels:
    app: mastodon-sidekiq-default
    queue-type: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mastodon-sidekiq-default
  template:
    metadata:
      labels:
        app: mastodon-sidekiq-default
        queue-type: default
        elasticsearch-client: "true"
    spec:
      securityContext:
        fsGroup: 991
        fsGroupChangePolicy: Always
      tolerations:
        - key: "autoscaler-node"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: sidekiq-default
          image: ghcr.io/glitch-soc/mastodon:v4.4.5
          args:
            - bundle
            - exec
            - sidekiq
            - -q
            - default
            - -c
            - "15"
          envFrom:
            - secretRef:
                name: mastodon-app-secrets
            - secretRef:
                name: mastodon-db-url
            - configMapRef:
                name: mastodon-core
            - configMapRef:
                name: mastodon-database
            - configMapRef:
                name: mastodon-redis
            - configMapRef:
                name: mastodon-search
            - configMapRef:
                name: mastodon-features
            - configMapRef:
                name: mastodon-external-services
            - configMapRef:
                name: mastodon-sidekiq
          env:
            - name: DB_POOL
              value: "15"
            - name: DB_SSLMODE
              value: verify-ca
            - name: DB_SSLROOTCERT
              value: /opt/mastodon/.postgresql/root.crt
          volumeMounts:
            - name: db-ca
              mountPath: /opt/mastodon/.postgresql/root.crt
              subPath: ca.crt
            - name: es-ca
              mountPath: /opt/mastodon/.elasticsearch/ca.crt
              subPath: ca.crt
          livenessProbe:
            exec:
              command: ["sh", "-c", "ps aux | grep '[s]idekiq\\ 7'"]
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              cpu: "500m"
              memory: "800Mi"
            limits:
              memory: "1.2Gi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 991
            runAsGroup: 991
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: db-ca
          secret:
            secretName: mastodon-postgresql-ca
            items:
              - key: ca.crt
                path: ca.crt
        - name: es-ca
          secret:
            secretName: mastodon-elastic-ca
            items:
              - key: ca.crt
                path: ca.crt
