apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mastodon
  namespace: mastodon
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - goingdark.social
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/streaming
      backendRefs:
        - name: mastodon-streaming
          port: 4000
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              - name: Onion-Location
                value: "http://jg74roik4q27julhy34eyspyb7yduyl4t5ahzuklifq5iobx3vex64ad.onion"
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: mastodon-web
          port: 3000
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              - name: Onion-Location
                value: "http://jg74roik4q27julhy34eyspyb7yduyl4t5ahzuklifq5iobx3vex64ad.onion"
