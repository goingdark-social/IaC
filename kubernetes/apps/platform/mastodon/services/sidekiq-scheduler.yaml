# Mastodon Sidekiq scheduler worker - all resources in one file
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-sidekiq-scheduler
  namespace: mastodon
  labels:
    app: mastodon-sidekiq-scheduler
    component: sidekiq-worker
    app.kubernetes.io/part-of: mastodon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mastodon-sidekiq-scheduler
  template:
    metadata:
      labels:
        app: mastodon-sidekiq-scheduler
        component: sidekiq-worker
        app.kubernetes.io/part-of: mastodon
        elasticsearch-client: "true"
    spec:
      securityContext:
        fsGroup: 991
        fsGroupChangePolicy: Always
      tolerations:
        - key: "autoscaler-node"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: sidekiq
          image: ghcr.io/glitch-soc/mastodon:v4.4.4
          args:
            - bundle
            - exec
            - sidekiq
            - -c
            - "25"
            - -q
            - scheduler
          securityContext:
            runAsNonRoot: true
            runAsUser: 991
            runAsGroup: 991
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          envFrom:
            - secretRef:
                name: mastodon-app-secrets
            - secretRef:
                name: mastodon-db-url
            - configMapRef:
                name: mastodon-env
            - configMapRef:
                name: mastodon-db-pools
          env:
            - name: DB_SSLMODE
              value: verify-ca
            - name: DB_SSLROOTCERT
              value: /opt/mastodon/.postgresql/root.crt
            - name: DB_POOL
              valueFrom:
                configMapKeyRef:
                  name: mastodon-db-pools
                  key: SIDEKIQ_DB_POOL
            - name: SIDEKIQ_CONCURRENCY
              valueFrom:
                configMapKeyRef:
                  name: mastodon-db-pools
                  key: SIDEKIQ_CONCURRENCY
          volumeMounts:
            - name: db-ca
              mountPath: /opt/mastodon/.postgresql/root.crt
              subPath: ca.crt
            - name: es-ca
              mountPath: /opt/mastodon/.elasticsearch/ca.crt
              subPath: ca.crt
          livenessProbe:
            exec:
              command: ["sh", "-c", "ps aux | grep '[s]idekiq\\ 7'"]
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              memory: "1.5Gi"
      volumes:
        - name: db-ca
          secret:
            secretName: mastodon-postgresql-ca
            items:
              - key: ca.crt
                path: ca.crt
        - name: es-ca
          secret:
            secretName: mastodon-elastic-ca
            items:
              - key: ca.crt
                path: ca.crt
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mastodon-sidekiq-scheduler-pdb
  namespace: mastodon
  labels:
    app: mastodon-sidekiq-scheduler
    component: sidekiq-worker
    app.kubernetes.io/part-of: mastodon
spec:
  maxUnavailable: 0  # Scheduler should always be available
  selector:
    matchLabels:
      app: mastodon-sidekiq-scheduler