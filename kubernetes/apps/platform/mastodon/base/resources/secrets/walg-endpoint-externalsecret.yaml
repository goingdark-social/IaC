---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: s3-endpoint-config
  namespace: mastodon
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: s3-endpoint-config
    creationPolicy: Owner
    # Use template to create a ConfigMap-style output (stringData)
    template:
      type: Opaque
      engineVersion: v2
      data:
        # Store as plain text (will be base64 encoded by K8s, but ESO template will decode for us)
        ENDPOINT_URL: "{{ .AWS_ENDPOINT }}"
  data:
    - secretKey: AWS_ENDPOINT
      remoteRef:
        key: app-mastovault-s3-endpoint-url
