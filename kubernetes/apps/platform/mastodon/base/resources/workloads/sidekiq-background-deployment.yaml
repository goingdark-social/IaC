apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-sidekiq-background
  labels:
    app: mastodon-sidekiq-background
    queue-type: background
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mastodon-sidekiq-background
  template:
    metadata:
      labels:
        app: mastodon-sidekiq-background
        queue-type: background
        elasticsearch-client: "true"
    spec:
      securityContext:
        fsGroup: 991
        fsGroupChangePolicy: Always
      tolerations:
        - key: "autoscaler-node"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: sidekiq-background
          image: ghcr.io/glitch-soc/mastodon
          args:
            - bundle
            - exec
            - sidekiq
            - -q
            - pull
            - -q
            - mailers
            - -q
            - fasp
            - -c
            - "10"
          envFrom:
            - secretRef:
                name: mastodon-app-secrets
            - secretRef:
                name: mastodon-db-url
            - configMapRef:
                name: mastodon-core
            - configMapRef:
                name: mastodon-database
            - configMapRef:
                name: mastodon-redis
            - configMapRef:
                name: mastodon-search
            - configMapRef:
                name: mastodon-features
            - configMapRef:
                name: mastodon-external-services
            - configMapRef:
                name: mastodon-sidekiq
          env:
            # Explicit SSL configuration for PostgreSQL
            - name: DB_SSLMODE
              value: "verify-ca"
            - name: PGSSLROOTCERT
              value: "/etc/ssl/certs/postgresql/ca.crt"
            - name: DB_PORT
              value: "5432"
            - name: DB_POOL
              value: "10"
          volumeMounts:
            - name: db-ca
              mountPath: /etc/ssl/certs/postgresql
              readOnly: true
            - name: es-ca
              mountPath: /opt/mastodon/.elasticsearch/ca.crt
              subPath: ca.crt
              readOnly: true
          livenessProbe:
            exec:
              command: ["sh", "-c", "ps aux | grep '[s]idekiq\\ 8'"]
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              cpu: "75m"
              memory: "384Mi"
            limits:
              memory: "512Mi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 991
            runAsGroup: 991
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: db-ca
          secret:
            secretName: database-cnpg-ca
            defaultMode: 0444
        - name: es-ca
          secret:
            secretName: mastodon-elastic-ca
            defaultMode: 0444
