apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-web
  labels:
    app: mastodon-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mastodon-web
  template:
    metadata:
      labels:
        app: mastodon-web
        elasticsearch-client: "true"
    spec:
      securityContext:
        fsGroup: 991
      tolerations:
        - key: "autoscaler-node"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: web
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/glitch-soc/mastodon
          command: ["/bin/bash", "-c", "bundle exec puma -C config/puma.rb"]
          ports:
            - name: http
              containerPort: 3000
            - name: metrics
              containerPort: 9394
          envFrom:
            # Application secrets (domain, keys, credentials)
            - secretRef:
                name: mastodon-app-secrets
            # Database connection credentials  
            - secretRef:
                name: mastodon-db-url
            # Core application settings
            - configMapRef:
                name: mastodon-core
            # Database connection details
            - configMapRef:
                name: mastodon-database
            # Redis caching and session storage
            - configMapRef:
                name: mastodon-redis
            # Elasticsearch search configuration
            - configMapRef:
                name: mastodon-search
            # Content and feature settings
            - configMapRef:
                name: mastodon-features
            # External services (SMTP + S3 storage)
            - configMapRef:
                name: mastodon-external-services
            # Web server specific settings
            - configMapRef:
                name: mastodon-web
          env:
            # Explicit SSL configuration for PostgreSQL
            - name: DB_SSLMODE
              value: "verify-ca"
            - name: PGSSLROOTCERT
              value: "/etc/ssl/certs/postgresql/ca.crt"
            - name: DB_PORT
              value: "5432"
          volumeMounts:
            - name: db-ca
              mountPath: /etc/ssl/certs/postgresql
              readOnly: true
            - name: es-ca
              mountPath: /opt/mastodon/.elasticsearch/ca.crt
              subPath: ca.crt
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            # keep short since startupProbe gates readiness
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 18   # 10 * 18 = 180s window
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              memory: "1Gi"
      volumes:
        - name: db-ca
          secret:
            secretName: database-cnpg-ca
            defaultMode: 0444
        - name: es-ca
          secret:
            secretName: mastodon-elastic-ca
            defaultMode: 0444
